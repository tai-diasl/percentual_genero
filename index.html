<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentual de homens e mulheres de uma turma da faculdade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

</head>
<body>
  <main>
    <h1>Qual é o percentual de cada gênero em um grupo?</h1>
    <form action="">
      <label for="quantidade-homens">Quantidade de homens: </label>
      <input type="number" id="quantidade-homens">
      <br><br>
      <label for="quantidade-mulheres">Quantidade de mulheres: </label>
      <input type="number" id="quantidade-mulheres">
      <br><br>
      <input type="button" value="Calcular" onclick="calcularPorcentagens()" id="btn-calcular">
    </form>
    <br>
    <div id="tabela-porcentagens"></div>
  </main>

  <footer>
    <p>
      Made with <span class="heart">♡</span> by 
      <a href="https://tai-diasl.github.io/my_portfolio/" target="_blank">Taís Dias</a>
    </p>
    <p>2024</p>
  </footer>

  <script>
    function calcularPorcentagens() {
      // Lê a quantidade de homens e mulheres informada pelo usuário
      let quantidadeHomens = parseInt(document.getElementById("quantidade-homens").value);
      let quantidadeMulheres = parseInt(document.getElementById("quantidade-mulheres").value);

      // Calcula o total de alunos
      let totalAlunos = quantidadeHomens + quantidadeMulheres;

      // Calcula o percentual de homens e mulheres
      let percentualHomens = (quantidadeHomens / totalAlunos) * 100;
      let percentualMulheres = (quantidadeMulheres / totalAlunos) * 100;

      // Cria a tabela com as porcentagens
      var tabela = "<table border=1>";

      tabela += "<tr><th></th><th>Quantidade</th><th>Percentual</th>";
      tabela += "<tr><td>Homens</td><td>" + quantidadeHomens + "</td><td>" + percentualHomens.toFixed(1) + "%</td><tr>";
      tabela += "<tr><td>Mulheres</td><td>" + quantidadeMulheres + "</td><td>" + percentualMulheres.toFixed(1) + "%</td><tr>";
      tabela += "</table>";

      document.getElementById("tabela-porcentagens").innerHTML = tabela;
    }
  </script>
</body>
</html>
